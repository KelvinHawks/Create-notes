<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2f30c22c4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Create notes</title>
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-scroll"></i>Create notes</h1>
        <button id="btn">Create notes</button>
        <div class="notes">
            <!-- <p contenteditable="true" class="input-box">
               <img src="del.jpg">
            </p> -->

        </div>
    </div>

    <script>
        const btn = document.querySelector('#btn')
        const notesArea = document.querySelector('.notes')
        const notes = document.querySelectorAll('.input-box')
        
        function showNotes(){
            notesArea.innerHTML = localStorage.getItem('notes')
        }
        showNotes()
        function updateStorage(){
            localStorage.setItem('notes', notesArea.innerHTML)
        }

        btn.addEventListener('click', ()=>{
            let inputBox = document.createElement('p')
            let img = document.createElement('img')
            inputBox.className = 'input-box'
            img.src = 'del.jpg'
            inputBox.setAttribute('contenteditable','true')
            notesArea.appendChild(inputBox).appendChild(img)
        }
        )
        notesArea.addEventListener("click", (e)=>{
            if(e.target.tagName === 'IMG'){
                e.target.parentElement.remove()
                updateStorage()
            }else if(e.target.tagName === 'p'){
                notes = document.querySelectorAll('input-box');
                notes.forEach(nt =>{
                    nt.onkeyup = function(){
                        updateStorage()
                    }
                })
            }
        })
       
document.addEventListener('keydown', event=>{
    if(event.key === 'Enter'){
        document.execCommand('insertLineBreak')
        event.preventDefault()
    }
})
    </script>
</body>
</html>
